<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Trivia QUIZ</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#F3F3F3">
        <meta name="theme-color" content="#F3F3F3">

        <link rel="icon" href="img/svg/favicon.ico" type="image/gif" sizes="16x16">
        
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">

    </head>
    <body>
        <section class="o-section c-content c-landingspage">
            <div class="c-textblock-landingspage">
                <h1 class="c-landingspage-title">
                    Trivia QUIZ
                </h1>
                <h2 class="c-landingspage-subtitle">Test your trivia skills and try to get as many answers right. How?
                    Very simple, <a href="questions.html">open the app</a> and you will get started
                </h2>
            </div>
            <div class="c-landingspage-content">
                <div class="c-image-landingspage">
                        <img src="img/img/phone-in-hand2x.png" alt="phone"/>
                    </div>
                <div class="c-info">
                    <div class="c-card">
                        <div class="c-card__header">Trivia QUIZ</div>
                        <div class="c-card__body u-fontsize-medium">
                            A game with more than 3000 verified questions made by the community. More and more questions are added each day.
                        </div>
                    </div>
                    <div class="c-card">
                        <div class="c-card__header">Want more features?</div>
                        <div class="c-card__body">
                            <form action="">
                                <input class="c-input" type="email" name="email" id="email" placeholder="e.g. Jef@trivia.com" required>
                                <button class="c-button-submit" type="submit">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>         
            </div> 
        </section>
        
    </body>
</html>
